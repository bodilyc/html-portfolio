<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Match - Memory Game</title>
    <meta name="description" content="A fun family memory matching game to learn family members' names">
    <link rel="stylesheet" href="FamilyMatchStyle.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Family Match</h1>
        <p class="subtitle">Match the photos to learn your family members' names!</p>
        
        <!-- Control Buttons -->
        <div class="controls">
            <button class="btn btn-primary" onclick="resetGame()">New Game</button>
            <button class="btn btn-secondary" onclick="showLeaderboard()">High Scores</button>
            <button class="btn btn-secondary" onclick="resetRecord()">Reset Scores</button>
        </div>
        
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-label">Turns</div>
                <div class="stat-value" id="turn-count">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Matches</div>
                <div class="stat-value" id="match-count">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Best Record</div>
                <div class="stat-value" id="best-record">-</div>
            </div>
        </div>
    </header>

    <!-- Game Container -->
    <div class="memory-game">
        <!-- Cards Grid -->
        <div class="cards" id="card-container">
            <!-- Cards will be generated dynamically by JavaScript -->
        </div>

        <!-- Matched Names Panel -->
        <aside class="matched-panel">
            <h2>Matched Family</h2>
            <ul class="matched-list" id="matched-list">
                <li class="empty-message">No matches yet - start playing!</li>
            </ul>
        </aside>
    </div>

    <!-- Victory Modal (hidden by default) -->
    <div class="modal-overlay" id="victory-modal" style="display: none;">
        <div class="modal">
            <div class="trophy">ğŸ†</div>
            <h2 id="modal-title">Congratulations!</h2>
            <p id="modal-message"></p>
            <button class="btn btn-primary" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <!-- Initials Input Modal (hidden by default) -->
    <div class="modal-overlay" id="initials-modal" style="display: none;">
        <div class="modal initials-modal">
            <div class="trophy">ğŸ‰</div>
            <h2>New High Score!</h2>
            <p>You finished in <span id="initials-score" class="highlight"></span> turns!</p>
            <p class="initials-prompt">Enter your initials:</p>
            <input type="text" id="initials-input" class="initials-input" maxlength="3" placeholder="AAA" autocomplete="off">
            <button class="btn btn-primary" id="submit-initials-btn" onclick="submitHighScore()">Submit</button>
        </div>
    </div>

    <!-- Leaderboard Modal (hidden by default) -->
    <div class="modal-overlay" id="leaderboard-modal" style="display: none;" onclick="handleLeaderboardOverlayClick(event)">
        <div class="modal leaderboard-modal">
            <h2>ğŸ† Top 10 High Scores</h2>
            <ol class="leaderboard-list" id="leaderboard-list"></ol>
            <button class="btn btn-secondary" onclick="hideLeaderboard()">Close</button>
        </div>
    </div>

    <script src="FamilyMatchScript.js"></script>
</body>
</html>
