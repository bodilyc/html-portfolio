<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodLabs | Craig's Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #0f172a; /* Sleek dark navy */
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-section {
            padding: 80px 0 60px;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
        }

        .brand-name {
            color: #22c55e; /* Vibrant green from your original h2 */
            font-weight: 800;
            letter-spacing: -1px;
        }

        .project-card {
            background: #1e293b;
            border: 1px solid #334155;
            transition: transform 0.2s, border-color 0.2s;
            height: 100%;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: #22c55e;
        }

        .btn-primary {
            background-color: #22c55e;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #16a34a;
        }

        footer {
            margin-top: auto;
            border-top: 1px solid #334155;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header class="hero-section text-center">
        <div class="container">
            <h1 class="display-3 brand-name">BodLabs</h1>
            <p class="lead text-secondary">A collection of projects by Craig.</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row g-4 justify-content-center">
            
            <div class="col-md-5 col-lg-4">
                <div class="card project-card p-4 rounded-4 shadow-sm">
                    <div class="card-body text-center">
                        <h3 class="card-title h4 mb-3">Family Match</h3>
                        <p class="card-text text-secondary mb-4">A memory and matching game designed for family fun.</p>
                        <a href="./FamilyMatch.html" class="btn btn-primary px-4 py-2">Play Game</a>
                    </div>
                </div>
            </div>

            <div class="col-md-5 col-lg-4">
                <div class="card project-card p-4 rounded-4 shadow-sm">
                    <div class="card-body text-center">
                        <h3 class="card-title h4 mb-3">Breakout</h3>
                        <p class="card-text text-secondary mb-4">A classic arcade-style brick breaker game.</p>
                        <a href="./bodBreakout.html" class="btn btn-primary px-4 py-2">Play Game</a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="py-4">
        <div class="container text-center">
            <nav class="mb-3">
                <a href="./public/about.html" class="text-secondary mx-3 hover-link">About</a>
                <a href="./public/contact.html" class="text-secondary mx-3 hover-link">Contact</a>
            </nav>
            <p class="text-muted small">© <span id="year"></span> Bodsoft • <span class="text-success">bodlabs.dev</span></p>
        </div>
    </footer>

    <script>
        // Set current year automatically
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
